<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LyV79 - Redirecionando...</title>
  <script>
    // Script para garantir que todas as rotas sejam redirecionadas para o aplicativo React
    window.onload = function() {
      // Redireciona para a raiz da aplicação, que por sua vez redirecionará para /login
      window.location.href = '/';
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h2>Redirecionando para LyV79...</h2>
    <p>Por favor, aguarde enquanto você é redirecionado para a página de login.</p>
  </div>
</body>
</html>
